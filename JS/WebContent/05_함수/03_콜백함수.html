<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<script>
		/* 
			콜백 함수
			
			1. 함수의 매개변수로 전달하는 함수이다.
			2. 매개변수가 함수명이 된다.
			3. 콜백 함수는 대부분 익명 함수를 사용한다.
		*/	
			// 1. 선언적 함수를 콜백 함수로 사용하기
			// 1) 어떤 선언적 함수
			function whoAmI(name, age) {
				console.log('이름: ' + name + ', 나이: ' + age + '살');
			}
			// 2) 선언적 함수를 받는 또 다른 함수
			function f(callback, name, age) {
				// callback('브레드', 10); // 매개변수를 함수명으로 사용
				callback(name, age);
			}
			// 3) callback 함수 호출하기
			// f(whoAmI);
			f(whoAmI, '브레드', 10);
			/*  어떤 함수를 다른 함수에게 전달한다. 그러면 자신이 부르고 싶을 때 나온다. */
		
			// 2. 익명 함수를 콜백 함수로 사용하기
			function f2(callback, n, a) {
				callback(n, a);
			}
			f2(function(name, age){
				console.log('이름: ' + name + ', 나이: ' + age + '살');
			}, '브레드', 10);
			
			// 3. 화살표 함수를 콜백 함수로 이용하기
			function f3(callback, n, a) {
				callback();
			}
			f3((name, age) => {
				console.log('이름: ' + name + ', 나이: ' + age + '살');
			}, '브레드', 10)
			
			// 연습
			// 1) 선언적 함수를 콜백으로 사용하기
			function sayHello() {
				console.log('Hello~');
			}
			
			function howMany(f, n) { // 함수 f를 n번 수행하는 howMany함수
				for (let i = 0; i < n; i++) {
					f();
				}
			}
			howMany(sayHello, 3);
			
			// 2) 익명 함수를 콜백 함수로 사용하기
			function howMany2(f, n) {
				for (let i = 0; i < n; i++) {
					f();
				}
			}
			howMany2(function(){
				console.log('Hello!');
			}, 3);
			
			// setInterval(함수, 시간);
			setInterval(function(){console.log('Hi!')}, 1000);
	</script>
<body>

</body>
</html>

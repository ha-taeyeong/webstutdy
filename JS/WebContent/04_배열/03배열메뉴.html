<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		ul {
			width: 100%;
			border: 1px solid black;
			list-style-type: none;
			overflow: hidden; /* 부모 빼고 적용 받기 위해서 */
		}
		li {
			width: 100px;
			height: 45px;
			border: 1px solid red;
			float: left;
		}
		a {
			background-color: yellow;
			/* %는 부모 기준 */
			width: 100%;
			height: 45px;
			display: block;
			text-align: center;
			line-height: 45px;
		}
		/* inline인 a링크를 blockd으로 바꾸면 텍스트 링크가 아닌 전체 링크가 될 수 있습니다. */
	</style>
</head>
<body>
	<ul>
		<li><a href="javascript:void(0)">사전</a></li>
		<li><a href="javascript:void(0)">뉴스</a></li>
		<li><a href="javascript:void(0)">증권</a></li>
		<li><a href="javascript:void(0)">부동산</a></li>
		<li><a href="javascript:void(0)">지도</a></li>
	</ul>
	<header>
		<div class="gnb"></div>
	</header>
	<script>
		var menu = ['메일', '카페', '블로그', '쇼핑', 'Pay'];
		var ul = document.createElement('ul');
		document.getElementsByClassName('gnb')[0].appendChild(ul);
		for (let i = 0; i < menu.length; i++) {
			var a = document.createElement('a');
			a.textContent = menu[i];
			a.setAttribute('href', 'javascript:void(0)');
			var li = document.createElement('li');
			li.appendChild(a);
			ul.appendChild(li);
		}
	</script>
</body>
</html>
